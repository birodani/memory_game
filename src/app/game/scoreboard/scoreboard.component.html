<div fxLayout="row" fxLayoutAlign="space-around">
  <mat-card fxFlex="80%" >
    <mat-card-content>
      <ngx-list-lib *ngIf="$itemObs | async as items" [items]=items>
        <ng-template ngxListItemTpl let-item="item">
          {{item.name}}: {{item.time}}
        </ng-template>
      </ngx-list-lib>
    </mat-card-content>
  </mat-card>
</div>
